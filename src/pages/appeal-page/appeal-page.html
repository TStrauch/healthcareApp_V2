<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        Exit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="darkblue-bg">

  <div *ngIf="url != null">
    <img [src]="url" class="center">
  </div>
  <p style="color:white;">{{text}}</p>

</ion-content>
