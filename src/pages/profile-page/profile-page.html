<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <h2>
        <div *ngIf="user"> Hello {{user.email}}!</div>
      </h2>
    </ion-row>
    <ion-row>
      <ion-col offset-10 width-80>
        <!-- some chart experimentation -->

        <canvas baseChart width="100%" height="100%" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
        <!--(chartHover)="chartHovered($event)"-->
        <!--(chartClick)="chartClicked($event)"-->
      </ion-col>
    </ion-row>
    </ion-grid>



</ion-content>
