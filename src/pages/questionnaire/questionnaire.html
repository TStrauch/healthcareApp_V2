<ion-header>

  <ion-navbar>
    <ion-title>questionnaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form>

  <div *ngFor="let question of questions; let i = index;">
    {{question.description}}
     <ul class='likert'>
        <li *ngFor="let scaleElement of scale; let j = index;">
          <input type="radio" name="{{question.id}}" value="scaleElement.value">
          <label>{{scaleElement.display}}</label>
        </li>
      </ul>
  </div>



  </form>
