<ion-header>

  <ion-navbar>
    <ion-title>questionnaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3> {{counter + 1}} / {{length}}</h3>
  <h2>{{actualQuestion.description}}</h2>
  <br />
  <ion-list [(ngModel)]="form" radio-group>
    <ion-item *ngFor="let scaleElement of scale; let i = index;">
      <ion-label>{{scaleElement.display}}</ion-label>
      <ion-radio value="{{scaleElement.value}}"></ion-radio>
    </ion-item>
  </ion-list>

  <div class="center">
    <button [disabled]="!form" (click)="sendQuestion()" ion-button round>Send</button>
  </div>
